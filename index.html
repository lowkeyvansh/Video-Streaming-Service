<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Video Streaming Service</h1>
        <nav>
            <a href="/">Home</a>
            <a href="{{ url_for('upload') }}">Upload Video</a>
        </nav>
    </header>
    <main>
        <h2>Available Videos</h2>
        <div class="video-list">
            {% for video in videos %}
                <div class="video">
                    <h3>{{ video.title }}</h3>
                    <a href="{{ url_for('stream', id=video.id) }}">Watch</a>
                </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
